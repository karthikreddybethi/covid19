<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <title>COVID19-Poland</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="ms-icon-70x70.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d723e3ac3.js" crossorigin="anonymous"></script>
    <script data-ad-client="ca-pub-6162779699458412" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <nav>
        <div class="navbar">
            <h2 style="color: white;">COVID-19</h3>
            <div class="phone">
                <i class="fas fa-phone-square"></i>
                <p> <a href="tel:800-190-590" class="call">800 190 590</a></p>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="main-heading">Poland Stats</h1>
        <form class="search">
            <label >Search by Country</label>
            <input type="text" placeholder="Enter a Country Name" class="country-name">
            <input type="submit" value="Search">
        </form>
        <div class="poland-stats">
            <div class="outer-container">
                <div class="inner-container">
                    <div class="todat-stats box">
                        <h2>Today's Stats</h2>
                        <h3 class="new-cases-value"></h3>
                        <h3 class="new-deaths-value"></h3>
                    </div>
                    <div class="total-cases box">
                        <h2>Total Cases</h2>
                        <div class="format">
                            <h3 class="total-cases-value"></h3>
                            <h3 class="total-deaths-value"></h3>
                        </div>
                        <h3 class="total-recovered-value"></h3>
                    </div>
                    <div class="condition box">
                        <h2>Condition</h2>
                        <h3 class="mild-condition-value"></h3>
                        <h3 class="critical-condition-value"></h3>
                    </div>
                    <div class="silesian-vivodship box">
                        <h2>Silesian Vivodship Cases</h2>
                        <h3>Total Cases: <span>203</span></h3>
                        <h3>Total Deaths:<span class="critical">6</span></h3>
                    </div>
                </div>
                <div class="news-box">
                    <div class="gradient-border">
                        <h1>Health News</h1>

                        <div class="news-box-content" >
                            
                        </div>
                    </div>
                </div>
        </div>
        <footer>
            <h4>Designed and Developed by <span class="footer-name">Karthik Bethi</span></h3>
        </footer>
    </main>
    

    <script src="app.js"></script>
    
</body>
</html>
